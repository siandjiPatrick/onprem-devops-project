name: deploy-on-k8s

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Debug network access to k8s.siandji.com
        run: |
          nslookup k8s.siandji.com
          nc -vz k8s.siandji.com 443
          curl -k https://k8s.siandji.com:443/version

      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          echo "=== Kubeconfig loaded ==="
          head -n 20 kubeconfig
          kubectl config view --kubeconfig=kubeconfig

      - name: Test Kubernetes API
        run: |
          kubectl --kubeconfig=kubeconfig get nodes
